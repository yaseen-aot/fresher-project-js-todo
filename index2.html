        <div class="row">
            <p style="font-weight: 600; font-size: 20px; color: #282829;">My Tasks</p>

        <div class="row d-flex justify-content-between  border-bottom ">

            <div class="col-4 ">

                    <a onclick="visibleTasks()" style="font-weight: 500; font-size: 14px; color: #09174A;" href="#" id="slide1">All(<span id="countall"></span>)</a>

                        border-radius: 5px;">
                       Add New Task
                        </button>

                        <button onclick="clearCompleted()" type="button" class="btn "
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; background: #FFFFFF;
                        border: 1px solid #0C39C7;font-weight: 500;font-size: 16px;
                        border-radius: 5px;">
                        Clear Completed Tasks
                        </button>
                </div>

            </div>
        </div>

        <div class="row mt-3 my-2 d-flex justify-content-between ">

                   <input type="text" class="form-control " id="searchbox"  placeholder="Search by task name"  style="border: none; padding:0px ;max-width: 200px;font-weight: 500;
                   font-size: 16px;color: #939393;" >
                   <button class="border border-0 bg-white" onclick= "searchValue()" > <img class = "mt-1 pe-1" src="/search1.png" style="max-width: 21px;  max-height: 21px;" alt="">    </button>
                </div>

            </div>
            </div>

            <div class="col-3 ">
                <div class="optionsort d-flex gap-2 justify-content-end">
                <p class="mt-2" style="font-weight: 600; font-size: 14px;color: #09174A;">Sort by:</p>
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort by
                </button>
                <ul class="dropdown-menu ">
                  <li><a class="dropdown-item " href="#"><button type="button" class="btn btn-primary" style="width: 100%;" onclick="sortTitle()">By Title</button></a></li>
                  <li><a class="dropdown-item   " href="#"><button type="button" class="btn btn-light" style="width: 100%;" onclick="sortDate()">By Due date</button></a></li>

                </ul>
                </div>
            </div>

            <div  id="activepara" class="row">

<!-- modal starts addevents       -->

<form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Task Title<span class="text-danger">*</span></p>
          <input type="text" placeholder="eg: Create two ad banners" class="form-control" name="" id="titleinput">
          
          <br>
          <p>Description</p>
          <textarea name="" placeholder="Add your task description." class="form-control" id="descinput" cols="30" rows="5"></textarea>
        
        <br>
          <p>Due Date</p>
          <input type="date" class="form-control" name="" id="dateinput">
        </div>
         
        <div class="modal-footer">
            <button type="button" class="btn modaladdcancel" data-bs-dismiss="modal">Cancel</button>
            <button type="submit"  class="btn modaladdtask" data-bs-dismiss="modal" id="addtask">Add Task</button>

          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button> -->
        </div>
      </div>
    </div>
  </form>
